<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Registration Form</h1>
	<form>
		<label for="fname">First Name:</label>
        <input type="textbox" name="fname" id="fname"><br>
        <label for="lname">Last Name:</label>
        <input type="textbox" name="lname" id="lname"><br>
        <label for="fname">Nickname:</label>
        <input type="textbox" name="nname" id="nname"><br>
        <label for="email">Email:</label>
        <input type="textbox" name="email" id="email"><br>
        <label for="pass">Password:</label>
        <input type="textbox" name="pass" id="pass"><br>

        <label for="bday">Date of Birth:</label>
        <input type="date" id="bday" name="bday"><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br>
        
        <label for="mobile">Mobile:</label>
        <input type="textbox" name="mobile" id="mobile"><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="Address" rows="10" cols="25"></textarea><br>

        <button type="button">Submit</button>
        <button type="button">Reset</button>

        
	</form>
</body>
</html>
